# Test Database Configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# JWT Configuration
jwt.secret=testSecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForHS256Algorithm
jwt.expiration=3600000

# Email Configuration (Mock)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test@test.com
spring.mail.password=test

# AI Service Configuration
ai.service.url=http://localhost:8888

# Frontend URL
app.frontend-url=http://localhost:3000

# Logging
logging.level.backend=DEBUG
logging.level.org.springframework.security=DEBUG